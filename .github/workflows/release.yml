name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version-changed: ${{ steps.check-version.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: get-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check-version
        run: |
          if git diff HEAD^ HEAD -- package.json | grep -q '"version"'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn run build

      - name: Create distribution archive
        run: |
          cd dist
          tar -czf ../editorjs-list-dist.tar.gz .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            Release version ${{ needs.check-version.outputs.version }}

            ## Installation

            ### From npm
            ```bash
            npm install @editorjs/list@${{ needs.check-version.outputs.version }}
            ```

            ### From GitHub
            ```bash
            npm install github:${{ github.repository }}#v${{ needs.check-version.outputs.version }}
            ```

            Or in package.json:
            ```json
            {
              "dependencies": {
                "@editorjs/list": "github:${{ github.repository }}#v${{ needs.check-version.outputs.version }}"
              }
            }
            ```

            ## Files

            - `editorjs-list-dist.tar.gz` - Complete distribution package with all build artifacts
            - `editorjs-list.mjs` - ES Module build
            - `editorjs-list.umd.js` - UMD build
          files: |
            editorjs-list-dist.tar.gz
            dist/editorjs-list.mjs
            dist/editorjs-list.umd.js
            dist/index.d.ts
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
